<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Weather-app</title>
</head>
<body>




<!-- screen -->
<div class="wrapper">
            
   <h1>
        WEATHER-APP  
   </h1>
    <!-- for buttons -->
    <div class="tabs">

        <p class="tab" data-user>Your Weather</p>
        <p class="tab" data-search>Search Weather</p>
        

    </div>

    <div class="weather-container">

        <div class="sub-container grant-location-container">

            <img src="images/location.png" width="80px" height="80px" loading="lazy">
            <p>Grant Loacation access</p>
            <p>Allow Access to get the weather information.</p>
            <button class="btn" data-grantAccess >Grant access</button>
        </div>

            <!-- search form -->

        <form class="form-container" data-searchForm>

            <input type="text" placeholder="search city..." data-searchInput>

            <button type="submit" class="btn"> <img height="20px" width="20px" loading="lazy" src="images/search.png"> 

            </button>
        </form>    



        <!-- loading -->

        <div class="sub-container loading-container">

            <div>
                <img src="images/loading.gif" height="150px" width="150px" alt="">
                <p>loading</p>
            </div>


        </div>

<!-- show weather info -->

        <div class="user-weather sub-container">

            <!-- citynam/flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>

            </div>
            <!-- weather decs -->
            <p data-weatherDesc></p>
            <img data-weatherIcon>

           <p data-temp></p>

           <div class="parameter-container">

            <!-- cards-1 -->

                <div class="parameter">
                    <img src="images/wind.png">
                    <p>Windspeed</p>
                    <p wind-speed></p>

                </div>
            <!-- card2 -->
             <div class="parameter">

                <img src="images/humidity.png">
                <p>Humidity</p>
                <p data-humidity></p>

             </div>

            <!-- card3 -->


            <div class="parameter">
                <img src="images/cloud.png">
                <p>Clouds</p>
                <p data-cloud></p>
            </div>
           </div>


        </div>


    </div>




    

</div>

    <script src="index.js">
    </script>
</body>
</html>
